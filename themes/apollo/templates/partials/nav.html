<header>
    <div class="main">
        <div> <a id="navigation_start" href={{ config.base_url }}>{{ config.title }} </a> 
            <p style="font-size: xx-small;">{{ config.description }}</p> 
        </div>
        <div class="socials">
            {% for social in config.extra.socials | default(value=[]) %}
            <a rel="me" href="{{ social.url }}" class="social {{ social.name }}">
                <img alt={{ social.name }} src={{ get_url(path="social_icons/" ~ social.icon ~ ".svg") }}>
            </a>
            {% endfor %}
        </div>
    </div>

    <nav>
        {% for menu in config.extra.menu | default(value=[]) %}
        <a class="navigation_lang {{ menu.name }}" href={{menu.url}} style="margin-left: 0.5em">{{ menu.name }}</a>
        {% endfor %}

        {% if config.extra.theme | default(value="toggle") == "toggle" %}
        |<a id="dark-mode-toggle" onclick="toggleTheme(); event.preventDefault();" href="#">
            <img src={{ get_url(path="feather/sun.svg") }} id="sun-icon" style="filter: invert(1);" alt="Light" />
            <img src={{ get_url(path="feather/moon.svg") }} id="moon-icon" alt="Dark" />
        </a>

        <!-- Inititialize the theme toggle icons -->
        <script>updateItemToggleTheme()</script>
        {% endif %}
        <a id="language-toggle" onclick="toggleLanguage(); event.preventDefault();" href="#">
            <img src={{ get_url(path="feather/globe.svg") }} alt="Change Language" /><span style="font-size: xx-small;" id="language-name">de</span>
        </a>
    </nav>
</header>
